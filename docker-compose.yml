version: '3.8'

services:
  # フロントエンド (React)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

  # バックエンド (Node.js + Express)  
  backend:
    build: ./backend
    ports:
      - "8000:8000"